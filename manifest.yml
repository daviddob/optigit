---
applications:
  - name: optigit
    buildpack: go_buildpack
    instances: 1
    disk_quota: 128M
    memory: 64M
    services:
      - githud-db
    routes:
      - route: githud.starkandwayne.com
      - route: optigit.starkandwayne.com
    env:
      GOPACKAGENAME: optigit
      GITHUB_TOKEN: #YOUR_TOKEN
      REFRESH_INTERVAL: 1h
      ORGS: starkandwayne cloudfoundry-community genesis-community blacksmith-community
